version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_db:/app/chroma_db
      - mindvault_data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - CHROMA_PATH=/app/chroma_db
      - SQLITE_PATH=/app/data/mindvault.db

volumes:
  mindvault_data:
